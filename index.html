<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">onclick</button>
<button id="button_a">onclick1</button>
</body>
<script>
    var b = document.getElementById('button'),
            b_a = document.getElementById('button_a');
    b.onclick = function () {
        alert(123);
    };
    b_a.addEventListener("click", function () {
        alert(1234);
    }, false);
</script>
</html>
