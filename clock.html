<html>
<head>
    <script>
        function displayTime() {
            var click = document.getElementById('clock'), now = new Date();
            click.innerHTML = now;
            console.log(now);
            setTimeout(displayTime,100);
        }
        window.onload=displayTime;
    </script>
</head>
<body>
<div >
    <span id="clock">test</span>

</div>
</body>
</html>
